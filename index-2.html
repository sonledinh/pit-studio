<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Contact us â€” Cuberto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
            <form class="cb-form" action="" method="post">
                <div class="cb-form-group">
                    <div class="cb-input cb-input_light">
                        <div class="cb-input_light-box">
                            <input type="text" name="name" placeholder="Your name" required aria-label="Your name" />
                            <div class="cb-input_light-line"></div>
                        </div>
                        <div class="cb-input_light-message"></div>
                    </div>
                </div>
                <div class="cb-form-group">
                    <div class="cb-input cb-input_light" data-validity-msg='{"valueMissing":"Please fill your email address","typeMismatch":"That email address looks a bit weird"}'>
                        <div class="cb-input_light-box">
                            <input type="email" name="email" placeholder="Your email" required aria-label="Your email" />
                            <div class="cb-input_light-line"></div>
                        </div>
                        <div class="cb-input_light-message"></div>
                    </div>
                </div>
                <div class="cb-form-group">
                    <div class="cb-input cb-input_light">
                        <div class="cb-input_light-box">
                            <textarea name="mess" placeholder="Tell us about your project" aria-label="Tell us about your project"></textarea>
                            <div class="cb-input_light-line"></div>
                        </div>
                    </div>
                </div>
            </form>
        
        <!-- <script src="js/main.js" defer></script>  -->
        <!-- <script src="https://cuberto.com/assets/js/bundle.js?v=4.3.4" defer></script>    -->
    </body>
</html>
